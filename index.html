<!DOCTYPE html>
<html>
<head>
	<title>Who wants to be a millionaire</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
</head>
<body class="p-5">

	<!-- header section -->

	<div class="container text-white">

			<div class="m-5 p-5 text-center">
				<h2>WHO WANTS TO BE A MILLIONAIRE</h2>
			</div>

			<div>
				<button class=" btn btn-success w-100" id="showGame" onclick="document.getElementById('endGame').classList.remove('d-none'); this.classList.add('d-none')">Start Game</button>
			</div>

			

			<h3 id="result"></h3>

			<div id="finals" class=" d-none text-center">
				<h3>Did you do well?</h3>
				<button class="btn btn-success" id="success" onclick="newSuccess()">YES</button>
				<button class="btn btn-danger" id="danger" onclick="newDanger()">NO</button>

			</div>

			<div id="endGame" class="d-none">

				<div>
					<h5 id="show" class="d-none">Play To Win!!!!!!!!!!!!!!!!!!!!!</h5>
				</div>
				
				<div id="que1" class="m-5">
					<h5 id="question">
						
					</h5>

					<div class="row m-5">
						<div class="col-sm-6">
							<button class="btn my-color" id="answerA" onclick="checkAnswer('answerA')"></button>
						</div>
						<div class="col-sm-6">
							<button class="btn my-color" id="answerB" onclick="checkAnswer('answerB')"></button>
						</div>
					</div>
					<!-- second answers -->
					<div class="row m-5">
						<div class="col-sm-6">
							<button class="btn my-color" id="answerC" onclick="checkAnswer('answerC')"></button>
						</div>
						<div class="col-sm-6">
							<button class="btn my-color" id="answerD" onclick="checkAnswer('answerD')"></button>
						</div>
					</div>
				</div>

				<div class="">
					<button class="btn btn-light mx-auto" onclick="startQuiz()">Next Question</button>
				</div>

			</div>


	</div>	




	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	

</body>
</html>
