<!DOCTYPE html>
<html>
<head>
	<title>Who wants to be a millionaire</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
</head>
<body class="p-5">

	<!-- header section -->

	<div class="container text-white">

			<div class="m-5 p-5 text-center">
				<h2>WHO WANTS TO BE A MILLIONAIRE</h2>
			</div>

			<div>
				<button class=" btn btn-success w-100" id="start" onclick="startQuiz()">Start Game</button>
			</div>

			<div>
				<h5 id="show" class="d-none">Play To Win!!!!!!!!!!!!!!!!!!!!!</h5>
			</div>


			<div class="text-right m-4" >
				<!-- <h4 class="">Questions</h4> -->
				<h5 class="d-none" id="show2">Score: <span id="score">0</span></h5>
			</div>


			<div id="que1" class="m-5">
				<h5 id="question">
					
				</h5>

				<div class="row m-5">
					<div class="col-sm-6">
						<button class="btn my-color" id="answerA" onclick="checkAnswer(this.innerText, document,getElementById('question').childNodes[0].innerHTML)"></button>
					</div>
					<div class="col-sm-6">
						<button class="btn my-color" id="answerB" onclick="checkAnswer(this.innerText)"></button>
					</div>
				</div>
				<!-- second answers -->
				<div class="row m-5">
					<div class="col-sm-6">
						<button class="btn my-color" id="answerC" onclick="checkAnswer(this.innerText)"></button>
					</div>
					<div class="col-sm-6">
						<button class="btn my-color" id="answerD" onclick="checkAnswer(this.innerText)"></button>
					</div>
				</div>
			</div>

			<div class="">
				<button class="btn btn-light mx-auto" onclick="startQuiz()">Next Question</button>
			</div>
	</div>	




	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	

</body>
</html>
